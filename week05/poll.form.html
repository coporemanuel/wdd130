<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD1 130, HTML Form - User Poll</title>
</head>
<body>
<header>
    <h1>WDD 130 Manuel Copore HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
            <!-- <label Full Name: <input type="text" name="fullname"></label> -->
            <label for="usermail">Email:</label>
            <input type="email" id="usermail" name="useremail">
            <!-- <label>Email: <input type="email" name="useremail"></label> -->
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <label for="browser">What is your favorite internet browser?</label>
            <select name="browser" id="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </select>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
            <label for="feedback">List the places you have lived:</label>
            <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>
<footer>
    <p>©️2025 HTML Form - User Poll Activity / Manuel Copore</p>
</footer>
</body>
</html>
